<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
/* Center the clock on the screen */
/* Overall body styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(120deg, #2980b9, #8e44ad);
}

/* Clock container styling */
.clock-container {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Clock text styling */
.clock {
    font-size: 5rem;
    color: #ffffff;
    letter-spacing: 3px;
    text-align: center;
}

/* Optional: Styling for the AM/PM indicator */
#ampm {
    font-size: 2rem;
    margin-left: 10px;
    vertical-align: super;
    color: #ffcc00;
}

</style>
</head>
<body>
   <div class="clock-container">
        <div id="time" class="clock"></div>
    </div>
    <script>
function updateClock() {
    const timeElement = document.getElementById('time');
    const now = new Date();

    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();
    let ampm = hours >= 12 ? 'PM' : 'AM';

    // Convert 24-hour format to 12-hour format
    hours = hours % 12;
    hours = hours ? hours : 12; // Handle 0 as 12 for midnight and noon

    // Add leading zeros for single-digit values
    hours = hours < 10 ? '0' + hours : hours;
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    // Display the time in HH:MM:SS AM/PM format
    timeElement.innerHTML = `${hours}:${minutes}:${seconds} <span id="ampm">${ampm}</span>`;
}

// Update the clock every second
setInterval(updateClock, 1000);

// Initialize the clock immediately when the page loads
updateClock();

</script>
</body>
</html>
